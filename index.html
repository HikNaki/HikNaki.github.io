<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>
    <div class="bookshelf">

        <div class="container main " id="addbook">
            <h2 class="text-header">Masukkan Buku Baru</h2>
            <form class="form "action="#" id="form">
                <div class="form-book title">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" maxlength="75" required>
                </div>
                <div class="form-book author">
                    <label for="name">Penulis</label>
                    <input type="text" id="author" name="author" maxlength="50" required>
                </div>
                <div class="form-book year">
                    <label for="year">Tahun</label>
                    <input type="number" id="year" name="year" max="2022" required>
                </div>
                <div>
                    <label for="select">Pilih Rak Buku</label><br>
                    <select name="rak" id="rak">
                        <option value="unfinished">Belum Selesai Dibaca</option>
                        <option value="finished">Selesai Dibaca</option>
                    </select>
                </div>
                <input type="submit" value="Masukkan Buku Ke Dalam Rak" name="Submit" class="submit-btn">
            </form>
        </div>

        <div class="container">
            <h2 class="text-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="books"></div>
        </div>

        <div class="container">
            <h2 class="text-header">Selesai Dibaca</h2>
            <div class="list-item" id="finished-books"></div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
